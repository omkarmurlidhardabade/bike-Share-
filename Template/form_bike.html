<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="{{url_for('static', filename='form_bike.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--code for Page load hone par only modal open ho-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#id01").modal('show');
        });
    </script>
    <script type="text/javascript">
        $(window).on('load', function () {
            $('#id01').modal('show');
        });
    </script>
</head>

<body>
    <div id="id01" class="modal">
        <div class="container">
            <form name="Form" action="/predict" method="post" class="modal-content" method="POST" id="nameform">
                <div class="imgcontainer">
                    <a href="{{ url_for('main') }}" class="close" title="Close Modal">&times;</a>

                    <img src="{{url_for('static', filename='cycle.jpg')}}" alt="Avatar" class="avatar">
                </div>
                <center>
                    <h1>Total Bike Rent on per day</h1>
                    <div>
                        <br><br>
                        <h3><b>{{prediction_text}}</b></h3>
                    </div>
                </center>
                <hr>
                <h1>Enter Day</h1> <input type="text" name="day" required="required">
                <h1>Enter Month</h1> <input type="text" name="mnth" required="required">
                <h1>Enter Year</h1> <input type="text" name="year" required="required">
                <h1>select Season</h1> <select name="season" required="required">
                    <option value=""></option>
                    <optgroup label="1 : springer , 2 : summer , 3 : fall , 4 : winter">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </optgroup>
                </select>
                <h1>Select holiday</h1> <select name="holiday" required="required">
                    <option value=""></option>
                    <optgroup label="1 : Not holiday , 0 : holiday">
                        <option value="0">0</option>
                        <option value="1">1</option>
                    </optgroup>
                </select><br>

                <h1>Select weekday</h1> <select name="weekday" required="required">
                    <option value=""></option>
                    <optgroup label="0 : Sunday , 1 : Monday , 2 : Sunday , 3 : Wednesday">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </optgroup>
                    <optgroup label="4 : Thursday , 5 : Friday , 6 : Saturday">
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </optgroup>
                </select>
                <br><br />

                <h1>Select workingday</h1> <select name="workingday" required="required">
                    <option value=""></option>
                    <optgroup label="1 : Not holiday , 0 : holiday">
                        <option value="0">0</option>
                        <option value="1">1</option>
                    </optgroup>
                </select><br>

                <h1>Select weathersit</h1> <select name="weathersit" required="required">
                    <option value=""></option>
                    <optgroup label="1: Clear, Few clouds, Partly cloudy, Partly cloudy">
                        <option value="1">1</option>
                    </optgroup>
                    <optgroup label="2: Mist + Cloudy, Mist + Broken clouds, Mist + Few clouds, Mist">
                        <option value="2">2</option>
                    </optgroup>
                    <optgroup label="3: Light Snow, Light Rain + Thunderstorm + Scattered clouds, Light Rain + Scattered clouds">
                        <option value="3">3</option>
                    </optgroup>
                    <optgroup label="4: Heavy Rain + Ice Pallets + Thunderstorm + Mist, Snow + Fog">
                        <option value="4">4</option>
                    </optgroup>
                        
                </select><br>

                <h1>Enter Temperature</h1> <input type="text" name="temp" required="required">
                <h1>Enter humidity</h1> <input type="text" name="hum" required="required">
                <h1>Enter windspeed</h1> <input type="text" name="windspeed" required="required">
                


                <center>
                    <button type="submit" class="button">Predict</button>
                </center>
            </form>

        </div>

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
